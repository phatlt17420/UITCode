<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cá Nhân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        text-align: center;
      }
      header {
        background: #333;
        color: #fff;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      img.profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-top: 10px;
      }
      .section {
        margin: 20px 0;
        padding: 10px;
      }
      .skills span {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 5px 10px;
        margin: 5px;
        border-radius: 5px;
      }
      .projects a {
        display: block;
        margin: 5px 0;
        color: #007bff;
        text-decoration: none;
      }
      .contact a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hồ Sơ Cá Nhân</h1>
    </header>
    <div class="container">
      <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
      <h2>Nguyễn Văn A</h2>
      <p>Web Developer | Designer | Freelancer</p>

      <div class="section skills">
        <h3>Kỹ năng</h3>
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>Python</span>
      </div>

      <div class="section projects">
        <h3>Dự án</h3>
        <a href="#">Website Bán Hàng</a>
        <a href="#">Ứng Dụng Quản Lý Công Việc</a>
      </div>

      <div class="section contact">
        <h3>Liên hệ</h3>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          GitHub: <a href="https://github.com/username">github.com/username</a>
        </p>
      </div>
    </div>
  </body>
</html>
